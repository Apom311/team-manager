<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>My Team</h1>
    </header>
    <main class = container>
        <div class="card">
            <div class="card-header">
                <h2 class="name">Name: <span>Jeffrey</span></h2>
                <h2 class="position">Position: <span>Leader</span></h2>
            </div>
            <div class="card-body">
                <ul>
                    <li class="id">ID: <span>43</span></li>
                    <li class="email">Email: <span>Jeff@jeff.com</span></li>
                    <li class="github">GitHub: <span>superjeff</span></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
